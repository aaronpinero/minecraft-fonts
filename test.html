<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title>test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="dist/minecraft-font.css">
    <style>
      :root {
        --font-size-base: 1rem;
        --font-scalar: 1.25;
      }
      h4 {
        font-size: calc(var(--font-size-base) * var(--font-scalar));
      }
      h3 {
        font-size: calc(var(--font-size-base) * var(--font-scalar) * var(--font-scalar));
      }
      h2 {
        font-size: calc(var(--font-size-base) * var(--font-scalar) * var(--font-scalar) * var(--font-scalar));
      }
      h1 {
        font-size: calc(var(--font-size-base) * var(--font-scalar) * var(--font-scalar) * var(--font-scalar) * var(--font-scalar));
      }
      .minecraft {
        font-family: minecraft-font;
        text-decoration: uppercase;
      }
    </style>
  </head>
  <body>
    <div class="minecraft">
    <h1>MinecrAft Family</h1>
    <h2>The Worlds</h2>
    <h2>The Players</h2>
    <h2>The Story</h2>
    <h2>AaronP1nero</h2>
    <h2>Pink_unikitty_9</h2>
    </div>
  </body>
